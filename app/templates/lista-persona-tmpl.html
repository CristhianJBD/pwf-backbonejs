<!-- templates/lista-persona-tmpl -->
<div class="panel panel-default">
    <div class="panel-heading">Listado de personas</div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <% _.forEach(collection, function(item){ %>
                    <tr>
                        <td>
                            <%=item.nombre %>
                        </td>
                        <td>
                            <%=item.apellido %>
                        </td>
                        <td>@
                            <%=item.username %>
                        </td>
                    </tr>
                    <% }); %>
            </tbody>
        </table>
    </div>
</div>
<!-- Fin templates/lista-persona-tmpl -->
